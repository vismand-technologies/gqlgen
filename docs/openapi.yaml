openapi: 3.0.0
info:
  title: gqlgen REST API
  description: A REST API for generating Go code from GraphQL schemas using gqlgen.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /api/health:
    get:
      summary: Health check
      description: Returns the health status of the service.
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: gqlgen-rest-api

  /api/version:
    get:
      summary: Version info
      description: Returns the version of gqlgen being used.
      responses:
        '200':
          description: Version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: v0.17.45
                  service:
                    type: string
                    example: gqlgen-rest-api

  /api/generate:
    post:
      summary: Generate code (JSON response)
      description: Generates Go code from a GraphQL schema and returns the file contents in JSON format.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
          multipart/form-data:
            schema:
              type: object
              properties:
                schema:
                  type: string
                  format: binary
                  description: The GraphQL schema file.
                config:
                  type: string
                  description: JSON string containing the configuration object.
              required:
                - schema
      responses:
        '200':
          description: Code generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Code generated successfully
                  data:
                    type: object
                    properties:
                      files:
                        type: array
                        items:
                          type: string
                        description: List of generated file paths
                      count:
                        type: integer
                        description: Number of files generated
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/generate/zip:
    post:
      summary: Generate code (ZIP response)
      description: Generates Go code from a GraphQL schema and returns it as a ZIP file.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
          multipart/form-data:
            schema:
              type: object
              properties:
                schema:
                  type: string
                  format: binary
                  description: The GraphQL schema file.
                config:
                  type: string
                  description: JSON string containing the configuration object.
              required:
                - schema
      responses:
        '200':
          description: ZIP file containing generated code
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/generate/github:
    post:
      summary: Generate code and sync to GitHub
      description: Generates Go code from a GraphQL schema and pushes it to a GitHub repository.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GitHubSyncRequest'
      responses:
        '200':
          description: Code generated and synced successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Code generated and synced to GitHub successfully
                  data:
                    type: object
                    properties:
                      repository:
                        type: string
                        example: https://github.com/owner/repo
                      branch:
                        type: string
                        example: main
                      files:
                        type: integer
                        description: Number of files generated
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    GenerateRequest:
      type: object
      properties:
        schema:
          type: string
          description: The GraphQL schema content.
        config:
          $ref: '#/components/schemas/GenerateConfig'
        additional_files:
          type: object
          additionalProperties:
            type: string
          description: Map of filename to content for additional files (e.g., other .graphql files).
      required:
        - schema

    GenerateConfig:
      type: object
      properties:
        package_name:
          type: string
          description: The package name for the generated code.
          default: generated
        model_package:
          type: string
          description: The package name for the generated models.
          default: generated
        resolver_package:
          type: string
          description: The package name for the resolver.
          default: main
        skip_validation:
          type: boolean
          description: Whether to skip schema validation.
          default: true
        omit_slice_element_pointers:
          type: boolean
          description: Whether to omit pointers for slice elements.
          default: false
        omit_getters:
          type: boolean
          description: Whether to omit getter methods.
          default: false
        module_name:
          type: string
          description: The Go module name.
          default: generated

    GitHubSyncRequest:
      type: object
      properties:
        schema:
          type: string
          description: The GraphQL schema content.
        config:
          $ref: '#/components/schemas/GenerateConfig'
        github:
          $ref: '#/components/schemas/GitHubConfig'
        token:
          type: string
          description: Optional GitHub token override.
      required:
        - schema
        - github

    GitHubConfig:
      type: object
      properties:
        owner:
          type: string
          description: GitHub repository owner.
        repo:
          type: string
          description: GitHub repository name.
        branch:
          type: string
          description: Branch to commit to.
          default: main
        base_branch:
          type: string
          description: Base branch to create the new branch from.
        commit_message:
          type: string
          description: Commit message.
          default: Update generated code
        pull_request:
          type: boolean
          description: Whether to create a pull request.
          default: false
      required:
        - owner
        - repo

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              details:
                type: array
                items:
                  type: string
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              details:
                type: array
                items:
                  type: string
